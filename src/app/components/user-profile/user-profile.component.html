<div class=" border w-100 bg-light d-flex justify-content-center align-items-center rounded-3" style="height: 100vh;">
  <form class=" d-flex  w-75 bg-white rounded-5 p-lg-5 p-0 " (submit)="changeUserDetails()">
    @if(user){
    <div class="mr-lg-5 mr-sm-1 p-lg-5 p-0 text-center">
      <img width="100px" class="rounded-circle" src="{{ src }}" alt="" />
      <h4>{{ user.email }}</h4>
      <div class="gender">
        <label for="">Gender:</label>
        <label>{{ user.gender }}</label>
      </div>
    </div>
    <div class=" d-flex flex-column">
    <div class="p-0 p-lg-3 ">
      <div class="input">
        <label for="username">Username</label>
        <input type="text" [(ngModel)]="user.username" name="username" class="form-control my-3"/>
      </div>
      <div class="input">
        <label for="username">E-mail</label>
        <input type="text" [(ngModel)]="user.email" name="email" readonly class="form-control my-3" />
      </div>
      <div class="input">
        <label for="username">Phone</label>
        <input type="text" [(ngModel)]="user.phone" name="phone" readonly class="form-control my-3" />
      </div>
    </div>

    <div class="role  p-2">
      <label for="select" class="mx-3">User's Role</label>
      <select name="role" [(ngModel)]="user.roles" id="select" class="w-5 mx-3">
        <option value="admin">admin</option>
        <option value="user">user</option>
      </select>
    </div>
    <div class="btns pt-4 pb-2">
      <div class="btns-1">
        <button class="btn btn-primary m-3" type="submit">Save Changes</button>
        <button class="btn btn-secondary m-3" (click)="cancel()">Cancel</button>
      </div>
    </div>
</div>
    }
  </form>
</div>
