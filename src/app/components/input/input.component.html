<input
  class=" w-25 border rounded-1 m-2 py-lg-1"
  type="{{ type }}"
  [formControl]="control"
  [id]="inputId"
  [class.invalid]="control.invalid && control.dirty && control.touched"
  placeholder="{{placeholder}}"
/>
<ng-container *ngIf="control.errors && control.touched">
  <div *ngIf="control.errors['required']">value is required</div>
  <div *ngIf="control.errors['minlength']">input is too short</div>
  <div *ngIf="control.errors['maxlength']">input is too long</div>
  <div *ngIf="control.errors['email']">please enter correct email</div>
</ng-container>
