
<div class=" container-md  d-flex flex-column align-items-center h-100 mt-4">
    <!-- <p class="">welcome to our website</p> -->
    <h2 class="mb-4 fw-bold ">Sign Up</h2>
    <form class="border rounded-4 p-5 mt-2 " [formGroup]="signupForm" (submit)="onSubmit($event)">
        <app-input
        [controlName]="signupForm.controls['name']"
        [label]="'User Name'"
        [placeholder]="'user_name'"
      ></app-input>
    
        <app-input
          [controlName]="signupForm.controls['email']"
          [label]="'E-mail'"
          [placeholder]="'email@example.com'"
        ></app-input>
      
        <app-input
          [controlName]="signupForm.controls['password']"
          [inputType]="'password'"
          [label]="'Password'"
          [placeholder]="'********'"
        ></app-input>

        <app-input
          [controlName]="signupForm.controls['phone']"
          [inputType]="'tel'"
          [label]="'Phone'"
          [placeholder]="'01---------'"
        ></app-input>

        
        <!-- <app-input
        [controlName]="signupForm.controls['gender']"
        [inputType]="'radio'"
        [label]="'female'"
        [placeholder]="''"
        
      ></app-input> -->
       <div class="radio d-flex justify-content-around px-5 pt-4 h-75">
        <div class="male d-flex gap-3 h-75">
          <label>Male</label>
          <input type="radio" formControlName="gender" value="male" class="w-75" >
        </div>


        <div class="female d-flex gap-3">
          <label>Female</label>
          <input type="radio" formControlName="gender" value="female" >
        </div>
        
       </div> 
      

        <div class="d-flex justify-content-center mt-4 p-2">
            <button class="btn btn-primary w-75">Sign Up</button>
        </div>
      </form>
</div>
